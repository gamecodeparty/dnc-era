# ==============================================================================
# RYUDRAGON - STAGING
# ==============================================================================
# Stack completa: Redis, PostgreSQL, App
# Dominio: h.ryudragon.dev (ajustar conforme necessario)
#
# Uso:
#   docker compose -f docker-compose.staging.yml up -d
#   docker compose -f docker-compose.staging.yml logs -f ryudragon-staging-app
# ==============================================================================

name: ryudragon-staging

services:
  # ============================================================================
  # INIT - Cria estrutura de pastas com permissoes corretas
  # ============================================================================
  ryudragon-staging-init:
    image: busybox:latest
    container_name: ryudragon-staging-init
    command: |
      sh -c "
        mkdir -p /data/redis /data/postgres &&
        chmod -R 777 /data/redis /data/postgres &&
        echo 'Init complete'
      "
    volumes:
      - ./data:/data
    restart: "no"

  # ============================================================================
  # REDIS
  # ============================================================================
  ryudragon-staging-redis:
    image: redis:7-alpine
    container_name: ryudragon-staging-redis
    restart: unless-stopped
    depends_on:
      ryudragon-staging-init:
        condition: service_completed_successfully
    command: redis-server --appendonly yes
    volumes:
      - ./data/redis:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # POSTGRESQL
  # ============================================================================
  ryudragon-staging-postgres:
    image: postgres:16-alpine
    container_name: ryudragon-staging-postgres
    restart: unless-stopped
    depends_on:
      ryudragon-staging-init:
        condition: service_completed_successfully
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: main
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ============================================================================
  # APP - Next.js
  # ============================================================================
  ryudragon-staging-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ryudragon-staging-app:latest
    container_name: ryudragon-staging-app
    restart: unless-stopped
    depends_on:
      ryudragon-staging-postgres:
        condition: service_healthy
      ryudragon-staging-redis:
        condition: service_healthy
    env_file:
      - .env
      - .env.staging
      - .env.secrets
    ports:
      - "8800:8000"
    environment:
      - NODE_ENV=staging
      - DATABASE_URL=postgres://postgres:${POSTGRES_PASSWORD:-postgres}@ryudragon-staging-postgres:5432/main?sslmode=disable
      - REDIS_URL=redis://ryudragon-staging-redis:6379
      - NEXTAUTH_URL=https://h.ryudragon.dev
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    labels:
      - traefik.enable=true
      - traefik.docker.network=codr-net
      - traefik.http.routers.ryudragon-staging.rule=Host(`h.ryudragon.dev`)
      - traefik.http.routers.ryudragon-staging.entrypoints=websecure
      - traefik.http.routers.ryudragon-staging.tls.certresolver=letsencrypt
      - traefik.http.services.ryudragon-staging.loadbalancer.server.port=8000
    networks:
      - internal
      - codr-net
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1:8000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  internal:
    driver: bridge
  codr-net:
    external: true
